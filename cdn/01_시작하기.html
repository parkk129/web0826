<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_cdn방식으로 리액트 시작하기</title>
    <link rel="stylesheet" href="./src/01_시작하기.css">

    <!-- 리액트 라이브러리 (사용자의 인터랙티브 ui를 만들다) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- 리액트 가상 DOM : 리액트 요소를 가져다가 html body에 넣을수 있도록 함 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- jsx 코드를 브라우저가 이해할수 있는 형태로 변환시키는 것 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- jsx코드 인식 / 확장자는 .jsx .js -->
    <script src="./src/01_시작하기.jsx" type="text/babel">
    </script>

    
</head>
<body>

    <!-- 리액트의 표준 관례로 보통 #root를 사용한다 -->
    <div id="root">
        
    </div>

</body>
</html>
