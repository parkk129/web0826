<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 리액트란
        1. ui(user interface)를 만들기 위한 자바스크립트 라이브러리 이다-->
    <!-- React Interactive UI를 만든다.
        2. 단일 페이지 애플리케이션(spa : single page application) 
        3. -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<!-- 모든 React element들을 가져다가 HTML로 바꾸어 HTML body에 넣을 수 있도록 한다. -->
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<!-- JSX 코드를 브라우저가 이해할 수 있는 형태로 변환한다. -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script>

    //생성자 함수

    // JSX란? JS + XML 
    function Hello(){
        return "헬로우";
    }
    
    const container = document.getElementById("root");

    //ReactDOM.createRoot() -> containter를 리액트 가상DOM 루트생성
    const root = ReactDOM.createRoot(container);

    //레더링 : 화면출력
    root.render(<Hello/>);
</script>
</head>

<body>
    <div id="root">안녕하세요</div>
</body>
</html>
