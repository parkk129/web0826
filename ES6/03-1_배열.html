<body>
    <!-- 배열 array -->

    <!-- 배열 방식 : 리터럴 방식 , 뉴 키워드(생성자 함수) 방식 -->
    <!-- 일반적으로 같은 데이터 유형의 값을 담는다. -->
    <!-- 다른 데이터 유형의 값들도 담을수 있다. -->
    <!-- length : 배열 값 개수 -->
    
    <!-- 속성 length -->
    
    <!-- 메서드 
        배열.valueOf() : 배열 전체 요소 반환 
        배열.sort() : 오름차순 정렬
        배열.toSorted() : 오름차순 정렬
        배열.toReversesort() : 오름차순 정렬
        배열.reverse() : 거꾸로
        배열.map() :           -->

    <script>
        
        //배열 공간이 5개
        const arr1 = new Array(5);
        console.log(arr1);

        //배열의 한개 값이 5
        const arr2 = [5];
        console.log(arr2);

        const arr = 5;

        //둘다 베열의 값이 2개 / new Array의 인자가 두 개일 때
        const arr11 = new Array(5, 10);
        const arr22 = [5, 10];

        console.log(arr11,arr22);

        // -------
        
        // 계속 쓰이는 똑같은 데이터는 배열에 쓰지 않는다

        const cards = ["룩백", 12.6, "2024.09.05", 490, "예매"]

        //배열 참조, 호출
        //배열명[색인번호]
        document.write("<h2>배열 참조</h2>");
        document.write(cards[0]+"<br>");
        document.write(cards[1]+"<br>");
        document.write(cards[2]+"<br>");
        document.write(cards[3]+"<br>");
        document.write(cards[4]+"<br>");

        //while
        //조건이 만족하는 동안 반복한다


        //do ~ while

        //반복문 for
        //for(초기값; 조건식; 증감값){...}
        document.write("<h2>반복문 for</h2>");
        for(let i=0; i<cards.length; i++){
            document.write(cards[i]+"<br>");
        }

        //for~of
        //x는 배열의 요소
        //순번을 안씀
        //동작속도 빠름
        document.write("<h2>for~of</h2>");
        for(const x of cards){
            document.write(x + "<br>");
        }

        //forEach(함수)
        //순번이 필요할때 씀
        //배열명.forEach((요소, 색인번호(=idx))=>{})
        document.write("<h2>forEach</h2>");
        cards.forEach((item, idx)=>{
            document.write(item + "<br>");
        });
        
        //map(함수) / 중요한 리액트 매소드

        
        document.write("<h2>배열의 개수</h2>");
        document.write("배열의 개수:"+cards.length+"<br>");

        const sortArr = ["사과", "바나나", "딸기"];

        console.log("정렬 전:", sortArr.valueOf());
        console.log("정렬 후:", sortArr.sort());

        console.log("정렬 전:", sortArr.valueOf());
        console.log("정렬 후:", sortArr.toSorted());

        

    </script>
</body>
