<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>

<body>
    <script>
        /*
            데이터 유형
                1. number : ""묶으면 안됨
                2. string : ""''로 묶어야 함
                3. boolean: true, false
                4. undefined -> 변수를 선언하고 값을 할당하지 않았을 경우의 값
                5. object: 배열, null
                6. function

            연산자
                typeof 변수 -> 데이터 유형을 확인


            식별자(변수 이름, 함수 이름) 지정
                1. 첫 글자 영문자, _, $
                2. 영문의 대소문자 구별 -> 소문자로 쓰는 것이 좋다.
                3. 예약어는 이름으로 사용하면 안된다.
                    예) var, const, let, function, true, fasle, ...

            참고
                상수(constant): 변하지 않는 값

            변수(variable)? 저장 공간 -> 브라우저가 열리면 즉시 사용!
                일반적으로 const로 선언하고 값 변경이 필요할 경우 let으로 선언한다.


            함수(function)? 기능을 가진 저장 공간, 보관 -> 호출하면 동작한다.

                1. 선언적 함수
                2. 익명 함수
                3. 화살표 함수
                단, 익명 함수만 화살표 함수로 변경 가능하다.


            Syntax(구문, 통사론) Error -> 문법 에러, 규칙 에러

            함수 선언

                function 함수(){
                    ...
                }

                키워드 변수 = function(){};

                키워드 변수 = ()=>{};


            함수 호출

                함수();
                변수();

            return 키워드 : 반환하는 역할


            1. 함수에 명령문이 하나뿐이고 명령문이 값을 반환하는 경우 대괄호 와 키워드 를 제거할 수 있습니다

            2. 매개변수가 하나뿐인 경우 괄호를 건너뛸 수도 있습니다.

        */

        // 문장 끝은 ;로 끝난다. 단, 제어문과 선언적 함수는 제외



/* ---------------------------------------------------------- */
        //함수 선언 -> 기능, 동작(시간), 저장 공간
/* ---------------------------------------------------------- */

        // 선언적 함수 -> 함수의 이름이 있다 -> fn
        function fn(a){
            console.log(a);
        }

        // 익명 함수 -> 함수의 이름이 없다. -> 변수에 저장하여 쓴다.
        const var1 = function(a){
            console.log(a);
        }

        // 화살표 함수 -> 익명 함수를 간략화
        const var2 = (a)=>{
            console.log(a);
        }

        // 정규식(RegExp, Regular Expression)
        //  \n -> 줄바꿈
        // console.log(fn() + "\n" + var1 + "\n" + var2);
        // document.write(fn() + "<br>" + var1 + "<br>" + var2);

/* ---------------------------------------------------------- */
        // 함수 호출
/* ---------------------------------------------------------- */
        fn("나는 선언적 함수");
        var1("나는 익명 함수");
        var2("나는 화살표 함수");

    </script>
</body>

</html>
